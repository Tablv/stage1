<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数应用3</title>
</head>
<body>
	<script>
	//函数定义方法一：自定义函数
	//定义函数1
	function aa(){
		console.log("第一个函数aa");
	}
	
	//定义函数2
	function bb(){
		console.log("第二个函数bb");
	}


	//调用
	aa();
	bb();

	//定义函数3  尽量不要使用重名函数 ，会覆盖之前的函数
	function aa(){
		console.log("第三个函数aa");
	}

	//定义函数方法2:匿名函数
	var cc = function(num){
		console.log("函数cc"+num);
	}
	//cc是函数名
	//执行函数（调用）
	cc(10);
	</script>
</body>
</html>
