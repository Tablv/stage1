四.js的方法
	<script>
	// 1）parseInt(值); 提取整数，但必须得是数字在前面
		console.log(parseInt(20.23)); //20
		console.log(parseInt("20.23DFDS")); //20
		console.log(parseInt("DFDS20.23")); //NaN 非数值
		console.log(parseInt("20.23DFDS")+2); //22   parseInt("20.23DFDS") TYPE IS number
	// 2）parseFloat(值); 提取小数
		console.log(parseFloat(20.23)); //20.23
		console.log(parseFloat("20.23DFDS")); //20.23
		console.log(parseFloat("DFDS20.23")); //NaN 非数值
		console.log(parseFloat("20.23DFDS")+2); //22.23   parseInt("20.23DFDS") TYPE IS number

	// 3）typeof(值); 检查数据类型
		console.log(typeof(20.23)); //Number
		console.log(parseFloat("20.23DFDS")); //String
		console.log(parseFloat(true)); //boolean
		console.log(typeof true); 
	</script>
