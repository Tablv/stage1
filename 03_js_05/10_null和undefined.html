<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>null和undefined</title>
</head>
<body>
	<a href="#" id="a1">首页</a>
	<a href="#" id="a2">友情链接</a>
	<script>
	//null 和undefined
	//1)比较
	console.log(null == undefined); //true
	console.log(null === undefined); //false

	//什么情况下是undefined？
	var uname;//声明变量
	console.log(uname); //undefined
	//undefined 是所有变量默认初始值
	var nick = ""; //初始化变量
	console.log(nick);

	//什么时候显示null
	//用js匹配查找id 是a1 a2
	console.log(a1);//简化:直接用id名，一般不建议这么使用

	var getid=document.getElementById("a2");//<a href="#" id="a1">首页</a>
	console.log(getid); //<a href="#" id="a2">友情链接</a>
	console.log(document.getElementById("a2").href); //file:///D:/web1811/%E7%AC%AC%E4%B8%80%E9%98%B6%E6%AE%B5/03_js_05/10_null%E5%92%8Cundefined.html#
	console.log(document.getElementById("p1")); //null
	



	//方法
	//提取整数
	console.log(parseInt(20.23)); //20
	console.log(parseInt("20.23DFDS")); //20
	console.log(parseInt("DFDS20.23")); //NaN 非数值
	console.log(parseInt("20.23DFDS")+2); //22   parseInt("20.23DFDS") TYPE IS number





	//提取小数
	console.log(parseFloat(20.23)); //20.23
	console.log(parseFloat("20.23DFDS")); //20.23
	console.log(parseFloat("DFDS20.23")); //NaN 非数值
	console.log(parseFloat("20.23DFDS")+2); //22.23   parseInt("20.23DFDS") TYPE IS number


	//检验类型
	console.log(typeof(20.23)); //Number
	console.log(parseFloat("20.23DFDS")); //String
	console.log(parseFloat(true)); //boolean
	console.log(typeof true); 
	</script>
</body>
</html>
