<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.red{
			width:150px;height:100px;
			border:3px solid red;
		}
		.green{
			width:150px;height:100px;
			border:4px solid yellow;
			outline:50px solid green;
		}
		.blue{
			width:150px;height:100px;
			border:3px solid blue;
		}
		input[name=uname]{
			border:1px solid green;
		}
		input:focus{
			outline:none;
		}
		.box{
			border:1px solid blue;
			margin:20px 30px;
			overflow:hidden;
		}
		.box img{
			float:left;
		}
		/* 鼠标经过时给图片加边框 */
		.box img:hover{
			outline:2px solid red;
			outline-offset:-2px;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
	用户名:<input type="text" name="uname">
	<div class="box">
		<img src="images/1-1_02.png">
		<img src="images/2-1_02.png">
	</div>
</body>
</html>
