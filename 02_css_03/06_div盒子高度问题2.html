<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 2）父元素自适应高度 */
		.father{
			width:800px;
			/* height:300px; */
			border:2px solid red;
			overflow:hidden;
			/* 溢出处理：隐藏 */
		}
		.left{
			width:200px;
			height:200px;
			background:pink;
			float:left;
		}
		.right{
			width:400px;
			height:300px;
			background:skyblue;
			float:right;
		}
		.bottom{
			width:900px;
			height:60px;
			background:yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</div>
	<div class="bottom">
		
	</div>
</body>
</html>
