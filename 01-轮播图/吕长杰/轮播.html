<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.box{
			width:800px;
			height:500px;
			margin:0 auto;
			position:relative;
		}
		.box div{
			width:50px;
			height:100px;
			line-height:100px;
			text-align:center;
			background-color:rgba(0,0,0,0.2);
			/* opacity:0.2; */
			font-size:24px;
			font-weight:bold;
			color:#fff;
			position:absolute;
			top:50%;
			margin-top:-50px;
		}
		.box .right{
			position:absolute;
			right:0px;
		}
		.box div:hover{
			background-color:rgba(0,0,0,0.4);
			/* opacity:0.4; */
		}
		.ul1{
			width:120px;
			height:15px;
			position:absolute;
			bottom:8px;
			left:50%;
			margin-left:-60px;
		}
		.dian{
			list-style:none;
			float:left;
			width:12px;
			height:12px;
			border:2px solid #fff;
			border-radius:50%;
			margin-left:10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/53f7fd9391f21.jpg" width="800px">
		<div class="left"> < </div>
		<div class="right"> > </div>
		<ul class="ul1">
			<li class="dian"></li>
			<li class="dian"></li>
			<li class="dian"></li>
			<li class="dian"></li>
		</ul>
	</div>
</body>
</html>
