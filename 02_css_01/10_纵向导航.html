<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纵向导航</title>
	<style>
		ul{
			width:200px;
			padding-left:0px;
			border:1px solid #999;
		}
		li{	
			height: 30px;
			border-bottom:1px solid #ccc; 
			list-style-type:none;
			background:#f4f4f4;
			line-height: 30px;
			font-size: 15px;
		}
		#li_1{
			padding:0px;
			background: #d3d3d3;
			text-align: center;
		}
		a{
			margin-left:30px;
			text-decoration:none;
			color:#000;
		}
		img{
			margin-left:35px;
		}
		li:hover a{
			margin-left:20px;
			color:red;
		}
		li:hover img{
			margin-left:45px;
		}
	</style>
</head>
<body>
	<ul>
		<li id="li_1">纵向菜单</li>
		<li><img src="img/ic1.gif" height="20" width="20" alt=""><a href="">新闻</a></li>
		<li><img src="img/ic2.gif" height="20" width="20" alt=""><a href="">电影</a></li>
		<li><img src="img/ic3.gif" height="20" width="20" alt=""><a href="">足球</a></li>
		<li><img src="img/ic4.gif" height="20" width="20" alt=""><a href="">休闲</a></li>
		<li><img src="img/ic5.gif" height="20" width="20" alt=""><a href="">旅游</a></li>
		<li><img src="img/ic6.gif" height="20" width="20" alt=""><a href="">家居</a></li>
	</ul>	
</body>
</html>
