<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			height: 50px;
			border:3px solid red;
			
		}
		h2{
			height:60px;
			border:3px solid blue;
			visibility:hidden;/*隐藏*/
		}
		h3{
			height:70px;
			border:3px solid green;
			background:red;
			opacity: 0.1;/*透明度*/
		}
		h4{
			height:80px;
			border:3px solid orange;
		}
	</style>
</head>
<body>
	<h1>1</h1>
	<h2>2</h2>

	<h3>3</h3>
	<h4>4</h4>
</body>
</html>
