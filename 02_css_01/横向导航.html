<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>横向导航</title>
	<style>
		a{
			color:#4235D3;
			margin-right: 5px;
		}
		/* 未访问状态 */
		a:link{
			text-decoration: none;
		}
		/* 访问后状态 */
		a:visited{
			text-decoration: none;
		}
		/* 鼠标经过时状态 */
		a:hover{
			text-decoration:underline;
		} 
		/* 链接被点击时状态 */
		a:active {
			text-decoration:underline;
		} 
		p{
			width:500px;
			height:40px;
			border:1px solid #DCDADA;
			background:#E3E7E0;
			line-height:40px;
			text-indent:1em;
			font-family:'微软雅黑';
		}
		h1{
			width: 800px;
			border: 1px dashed blue;
			word-spacing: 20px;
			letter-spacing: 20px;
		}
	</style>
</head>
<body>
	<p>
		横向菜单
		<a href="`">新闻</a>
		<a href="`">电影</a>
		<a href="`">足球</a>
		<a href="`">休闲</a>
		<a href="`">旅游</a>
		<a href="`">家居</a>
	</p>
	<h1>
		横向导航HELLO WORLD
	</h1>
</body>
</html>
