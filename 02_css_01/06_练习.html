<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width:200px;
			border: 1px solid red;
			line-height:40px;
			list-style-position: inside;
		}
		/* 1)隐藏所有图片*/
		/* 隐藏li元素的子元素img */
		li img{
			visibility:hidden;
		}
		li img{
			display: none;
		}
		/* 当鼠标经过li时，子元素img显示 */
		li:hover img{
			visibility:visible;
		}
		li:hover img{
			display:inline;
		}
		/*
		   2)鼠标经过每一行是，把爱心显示出来
		 */
	</style>
</head>
<body>
	<ul>
		<li>
			图书<img src="../01_html_02/img/1.ico" alt="" height="20px" width="20px">
		</li>
		<li>
			家电<img src="../01_html_02/img/1.ico" alt="" height="20px" width="20px">
		</li>
		<li>
			服饰<img src="../01_html_02/img/1.ico" alt="" height="20px" width="20px">
		</li>
	</ul>
</body>
</html>
