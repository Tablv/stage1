<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字修饰</title>
</head>
<body>
	<p style="font-weight:bold;font-size:20px;font-family: '微软雅黑';color: red ;">
	<!-- 添加加粗效果 -->
		这个测试文字的样式！！！
	</p>
	<ul style="font-size:24px;font-family:'宋体';color:pink;" type="circle">
		<!-- 添加更粗效果 -->
		<li style="font-weight:bolder;">列表样式测试1</li>
		<!-- 添加倾斜效果 -->
		<li style="font-style:italic">列表样式测试2</li>
		<!-- 添加下划线 -->
		<li style="text-decoration:underline;">列表样式测试3</li>
	</ul>
	<h3>h3自带加粗效果</h3>
	<h3 style="font-weight:normal;">自带加粗效果，去除加粗</h3>
	<p><i>i自带倾斜效果</i></p>
	<i style="font-style:normal;">自带倾斜效果，去除倾斜</i>
	<p style="text-decoration:overline;">看我上划线</p>
	<p style="text-decoration:line-through;">看我删除线</p>
	<p style="text-decoration:underline;">看我下划线</p>
	<p>
		<a href="" style="text-decoration:none">元旦促销优惠券</a>
	</p>
	<p style="width:600px;border:1px solid red;text-align:center;line-height:30px;">
		桃花源记-陶渊明
	</p>
	<p style="width:600px;border:1px solid blue;text-indent:2em;line-height:50px;">
		晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷，渔人甚异之。复前行，欲穷其林。
	</p>

</body>
</html>
