<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			width:200px;
			border: 1px dotted green;
			list-style-type:none;
			/* 列表符号的位置 */
			/* inside:里面;
			   outside：在外边（默认） 
			 */
			list-style-position:outside; 
			/* 用图片代表符号 */
			/* list-style-image: url(../01_html_03/biaoji.img); */
			/* 简化 */
			/* 两个值：类型  位置 */
			list-style: square inside;
			list-style:url(../01_html_03/biaoji.img) inside;
		}
		li{
			border:1px dashed red;

		}
	</style>
</head>
<body>
	<ul>

		<li>爆竹声中一岁除，</li>
		<li>春风送暖入屠苏。</li>
		<li>千门万户曈曈日，</li>
		<li>总把新桃换旧符。</li>
	</ul>
</body>
</html>
