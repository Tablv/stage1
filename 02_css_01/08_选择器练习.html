<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器练习</title>
	<style>
		h1{
			background: pink;
			width: 700px;
			height: 60px;
			border:1px solid #000;
			line-height: 60px;
			text-align: center;
		}
		h4{
			width:700px;
			padding-bottom: 5px;
			text-align: right;
			font-style: italic;
			font-family: '微软雅黑';
			border-bottom: 1px solid #000;
		}
		.p_1{
			width:700px;
			padding: 3px;
			border:1px solid #000;
			text-indent:2em;
			color:#185D8A; 
			line-height: 30px;
		}
		.p_2{
			color:#D37272;
		}
	</style>
</head>
<body>
	<h1>
		爱莲说
	</h1>
	<h4>
		宋代：周敦颐
	</h4>
	<p class="p_1">
	水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。(甚爱一作:盛爱)
	</p>
	<p class="p_1 p_2">予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻。莲之爱，同予者何人?牡丹之爱，宜乎众矣!
	</p>
　　


	
</body>
</html>
