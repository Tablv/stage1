<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示方式</title>
	<style>
		p{
			width:200px;height:60px;
			border: 1px solid red;
		}
		a{
			width:100px;height:60px;
			border:1px solid blue;
			display:inline-block;
			/* display: none; */
		}
	</style>
</head>
<body>
	<p>段落一</p>
	<p>段落二</p>
	<p>段落三</p>
	<a href="#">首页</a>
	<a href="#">公司简介</a>
	<a href="#">友情链接</a>
</body>
</html>
