<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//1)定义数值变量
	var num1 = 40;
	console.log(num1);
	var num2 = 3.0;  //不区分板除
	console.log("和是",num1+num2);
	console.log("减是",num1-num2);
	console.log("乘是",num1*num2);
	console.log("除是",num1/num2);
	console.log("取余是",num1%num2); //商不带小数点的情况下，商的余数


	//+特殊符号
	//数值相加，字符相连
	var str1 = "20";
	var num1 = 30;
	var num2 = 20;
	console.log(typeof(str1));
	console.log(str1+num1); //"20"+30  拼接
	console.log(typeof(str1+num1));
	str1=Number(str1);
	console.log(typeof(str1));
	console.log(str1+num1); //20+30
	console.log(str1+num1+num2);
	</script>
</body>
</html>
