<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//比较运算
		var num1 = 10;
		var num2 = 15;
		console.log(num1 == num2);//false
		console.log(num1 != num2);//true

		console.log(10 === "10"); //false  判断值相等，并且数据类型一致
		console.log(10 == "10"); //true
	

	//布尔类型
		var boo = true;
		console.log(typeof(boo),boo); //boolean



	// 计算题:
		var aa = 20-8>30/5+13;
		var bb = 15-10 <= "5";
		console.log(aa,"false");
		console.log(bb,"true");
	</script>
</body>
</html>
