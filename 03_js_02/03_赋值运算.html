<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var num1 = 20; //把20赋值给了num1
	var num2 = 30; //把20赋值给了num1
	console.log(num1 , num2); // 20 30
	num1 = 40; //把40赋值给了num1
	console.log(num1 , num2); // 40 30

	num1 += 10 ; // num1 = num1 + 10;
	console.log(num1) // 50 30

	num2 += num1; // num2 = num2 + num1
	console.log(num1,num2) //50 80
	num2 -= 40;  //num2 = 40
	num1 *= 2;   //num1 = 100
	num2 /= num1; //  num2 = num2 / num1; 
	console.log(num2);//0.4
	num2 = 40;
	num1 %= num2;  // num1 = num1 % num2; 
	console.log(num1);//20
	</script>
</body>
</html>
