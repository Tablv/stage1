<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//1)获取一个日期对象
	var today = new Date();//默认当前时间
	
	var time = new Date("2019-10-1");

	console.log(today);
	//Fri Jan 11 2019 14:32:58 GMT+0800 (中国标准时间)
	console.log(time);
	//Tue Oct 01 2019 00:00:00 GMT+0800 (中国标准时间)
	console.log(time.getDay()); //2

	//2)getTime() 返回1970年1月1日至今的毫秒日
	//一秒  = 1000毫秒
	//一分钟 = 60 秒
	//一小时 = 60 分钟
	//一天 = 24 小时
	console.log(today.getTime()); //1547188840497  --绝对秒
	console.log(time.getTime());  //1569859200000

	//练习     倒计时
	//距离死亡日期还有多少天
	</script>
</body>
</html>
