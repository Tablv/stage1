<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态时间显示</title>
	<style>
	.box{
		width:800px;
		height: 70px;
		line-height: 70px;
		text-align:center;
		border:1px solid red;
		margin:20px auto;
	}
	</style>
</head>
<body>
	<div class="box">
		
	</div>

	<script>
	//获取标签
	var box_obj = document.querySelector(".box");
	function getHDDSJ(){
		//获取当前时间
		var date = new Date(); 
		//时间格式字符串拼接
		var weekarr = ['日','一','二','三','四','五','六'];
		var h = date.getHours();
		h < 10 ? h = '0'+h:h;
		var m = date.getMinutes();
		m < 10 ? m = '0'+m:m;
		var s = date.getSeconds();
		s < 10 ? s = '0'+s:s;
		//组装时间格式
		box_obj.innerText = date.getFullYear() + "年" + (date.getMonth()+1) + "月" + date.getDate() +"日 周" + 
						weekarr[date.getDay()] +" "+ h + ":" + m +":"+s;	
		// console.log(1);
	}
	getHDDSJ();
	setInterval(getHDDSJ,1000);


	</script>
</body>
</html>
