<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		/* 导航条固定在浏览器的顶部 */
		.nav{
			width:100%;
			height:60px;
			background:red;
			position:fixed;
			top:0;
		}
		.btns{
			width:100px;
			height:80px;
			background:green;
			position:fixed;
			bottom:10px;
			right:10px;
		}
		.login{
			width:400px;
			height:300px;
			background:blue;
			position:fixed;
			top:50%;
			left:50%;
			margin-left:-200px;
			margin-top:-150px;
		}
	</style>
</head>
<body>
	<!-- 内容 -->
	<img src="下载（2）.png" width="100%">
	<!-- 导航条 -->
	<div class="nav">导航条</div>
	<!-- 按钮区 -->
	<div class="btns">按钮区</div>
	<!-- 登录区 -->
	<div class="login">登录区</div>
</body>
</html>
