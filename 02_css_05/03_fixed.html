<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	html{
		border:3px solid purple;
		height:1000px;
	}
	body{
		border:3px solid yellow;
		height:900px;
		position:relative;
	}
	.father{
		width:600px;
		height:400px;
		border:3px solid #000;
		margin:20px auto;
	}
	.red{
		background:red;
		width:300px;
		height:300px;
		/* 位置 */
		position:fixed;
		/* 位移 */
		left:0;
		bottom:0;
	}
	.green{
		width:400px;
		height:400px;
		background:green;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="red"></div>
		<div class="green"></div>
	</div>
	
</body>
</html>
