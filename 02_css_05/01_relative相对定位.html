<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	.father{
		width:600px;
		height:500px;
		border:3px solid #000;
		margin:20px auto;
	}
	.red{
		background:red;
		width:100px;
		height:100px;
	}
	.green{
		background:green;
		width:150px;
		height:150px;
		/* 相对定位 */
		position:relative;
		/* 位移 */
		top:70px;
		right:50px;
		/* 修改图层顺序 */
		z-index:10;
	}
	.blue{
		background:blue;
		width:200px;
		height:200px;
		position:relative;
		left:50px;
		z-index:15;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</div>
</body>
</html>
