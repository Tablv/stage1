<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	html{
		border:3px solid purple;
		height:1000px;
	}
	body{
		border:3px solid yellow;
		height:900px;
		position:relative;
	}
	.father{
		width:500px;
		/* height:500px; */
		border:3px solid orange;
		margin:10px auto;
		position:relative;
	}
	.red{
		background:red;
		width:100px;
		height:100px;
		/* 绝对定位 */
		position:absolute;
		/* 位移 */
		left:0px;
		bottom:0;
	}
	.green{
		background:green;
		width:150px;
		height:150px;
		position:relative;
		right:0;
	}
	.blue{
		background:blue;
		width:200px;
		height:200px;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
