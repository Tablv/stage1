<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1)switch分枝语句
		// 需求1：输入今天星期几 格式："星期n"
		// 	星期一：户外烧烤
		// 	星期二：恐龙园
		// 	星期三：ktv唱歌
		// 	星期四：打游戏
		// 	星期五：学习
		// 	星期六：睡觉
		// 	星期日：发呆
		var week = prompt("今天是星期几");
		switch(week){
			case "星期一":
				console.log("今天去户外烧烤。");
				break;
			case "星期二":
				console.log("今天去看恐龙。");
				break;
			case "星期三":
				console.log("今天ktv唱歌，呆逼。");
				break;
			case "星期四":
				console.log("今天去打游戏吧。");
				break;
			case "星期五":
				console.log("今天得学习了。");
				break;
			case "星期六":
				console.log("今天睡觉吧。");
				break;
			case "星期日":
				console.log("今天一块发呆。");
				break;
			default:
				console.log("你输入错了");
				break;
		}
	</script>
</body>
</html>
