<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		时间：<input type="date"><br>
		<!-- 日期选择框 年月日-->
		时间：<input type="time">
		<!-- 时间选择框 时分秒 -->
		时间：<input type="datetime">
		<!-- pc端不支持 -->
		时间：<input type="week">
		<!-- 星期 -->
		时间：<input type="month">
		<!-- 日期选择框 年月 -->
		年龄：<input type="number" value="10" max="10">
		<!-- 数值输入框  只能输入数字 -->
		颜色：<input type="color">
		<!-- 会有一个颜色块，点击弹出食色器 -->
		地址：<input type="url">
		<!-- 网址输入框，输入的内容必须是正确网址格式，如果不是，会有一个alt提示 -->
		邮箱：<input type="email">
		<!-- 邮箱输入框，输入的内容必须是正确的邮箱格式，如果不是，会有一个alt提示 -->
	</form>
</body>
</html>
