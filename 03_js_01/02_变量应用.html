<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//单行注释
	/*多行注释 ctrl+shift+/ */
		// 1)声明变量 (在计算机的系统内存里，浏览器里面看不到)
		var aa;
		var bb;
		// 2)存储信息
		aa = "Apple";

		bb = "123456";
		//用输出语句显示到浏览器里给用户看到
		document.write(aa);
		console.log(bb);


		// 直接把信息输出到页面上
		var uname = prompt("请输入您的名字");
		document.write("我的名字是",uname);
		console.log("我的用户名是",uname);

	</script>
</body>
</html>
