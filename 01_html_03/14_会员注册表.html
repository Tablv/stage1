<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册表</title>
</head>
<body>
<form action="">
	<table border="0" cellspacing="0" width="400" align="center">
		<tr>
			<td bgcolor="pink" align="center" height="30">会员注册表</td>
		</tr>
	</table>
	<br>
	<table border="1" bordercolor="pink" cellspacing="0" width="400" align="center">
		<tr>
			<td>
				<table height="450">
					<tr>
						<td width="100">用户名</td>
						<td width="300"><input type="text"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td>性别</td>
						<td>
							<input type="radio" name="sex">男
							<input type="radio" name="sex">女
							<input type="radio" name="sex">人妖
						</td>
					</tr>
					<tr>
						<td>爱好</td>
						<td>
							<input type="checkbox" name="like">吃饭
							<input type="checkbox" name="like">睡觉
							<input type="checkbox" name="like">打豆豆
						</td>
					</tr>
					<tr>
						<td>出生年月</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>籍贯</td>
						<td>
							<select name="sheng">
								<option value="jiangsu">江苏</option>
								<option value="shandong">山东</option>
							</select>省
							<select name="shi">
								<option value="nanjing">南京</option>
								<option value="jinan">济南</option>
							</select>市
						</td>
					</tr>
					<tr>
						<td>头像</td>
						<td>
							<input type="file" value="浏览">
						</td>
					</tr>
					<tr>
						<td>自我评价</td>
						<td>
							<textarea cols="30" rows="5"></textarea>
						</td>
					</tr>
					<tr align="center">
						<td colspan="2">
						  <input type="submit" value="提交">
						  <input type="reset" value="重置">
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
