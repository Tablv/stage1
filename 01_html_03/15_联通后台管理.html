<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>联通后台管理</title>
</head>
<body>
	<form action="">
		<table border="0" width="1000" cellspacing="0" align="center" cellpadding="5">
			<tr align="left">
				<td width="130">配送地区:</td>
				<td>
					<select name="shi">
						<option value="beijing">北京市</option>
						<option value="jinan">济南市</option>
					</select>
					<select name="qu">
						<option value="dongcheng">东城区</option>
						<option value="chaoyang">朝阳区</option>
					</select>
				</td>
				
			</tr>
			<tr>
				<td>预定人:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>手机号码:</td>
				<td>
					<input type="text">或固定电话<input type="text">
				</td>
			</tr>
			<tr>
				<td>配送地址:</td>
				<td><input type="text">有助于快速送货确认地址</td>
			</tr>
			<tr>
				<td>配送时间:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>金额/张数:</td>
				<td>
					<input type="button" value="添加金额/张数">
				</td>
			</tr>
			<tr>
				<td>金额总计:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>数量总计:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>是否需要开发票:</td>
				<td>
					<input type="radio" name='yn'>是
					<input type="radio" name='yn'>否
				</td>
			</tr>
			<tr>
				<td>发票类型:</td>
				<td>
					<input type="radio" name="ftype">普通发票
					<input type="radio" name="ftype">增值发票
				</td>
			</tr>
			<tr>
				<td>发票抬头:</td>
				<td>
					<input type="radio" name="tt">个人
					<input type="radio" name="tt">单位
				</td>
			</tr>
			<tr>
				<td>单位名称:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>发票内容:</td>
				<td>
					<input type="radio" name="fn">农产品卡
					<input type="radio" name="fn">农产品
					<input type="radio" name="fn">其他
				</td>
			</tr>
			<tr>
				<td>发票明细:</td>
				<td>
					<input type="radio" name="fmx">是
					<input type="radio" name="fmx">否
				</td>
			</tr>
			<tr>
				<td>支付方式:</td>
				<td>
					<input type="radio" name="zffs">现金
					<input type="radio" name="zffs">刷卡
					<input type="radio" name="zffs">支票
				</td>
			</tr>
			<tr>
				<td>备注:</td>
				<td>
					<textarea  cols="70" rows="2"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="保存">
					<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
