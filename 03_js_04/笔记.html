	3.数组定义分类
	<script>
	1)数字下标：索引数组
	var student=['apple',18,'男','唱歌'];
	2)字符串下标：关联数组
	var student=[];
		student["学号"] = '001';
		student["姓名"] = '王祖蓝';
		student["性别"] = '男';
		student["年龄"] = 30;
		student[8] = 20;

		console.log(student);
	---------------------------------------------
	注释:
		索引数组：可以用for与 for...in 循环遍历
		关联数组：只能用 for...in 循环遍历

	//for in 循环遍历数组 
	for(key in student){
		console.log(key+":"+student[key])
	}
	</script>


	4.数组的方法应用
	<script>
	查找数组的元素
	arr.indexOf(查找的目标元素[, 开始索引（从哪个位置开始找）])
	arr.lastIndexOf(查找的目标元素[, 开始索引（从哪个位置开始找）])(倒叙)
	//结果
	//如果找到了，返回元素的下标
	//否则，没找到，返回-1
	//
	//定义一个数组
	var student = ['李白','吕布','貂蝉','张飞','大乔'];
	//查找元素（找人） arr.indexOf('谁');
	console.log(student.indexOf('吕布'));//1
	console.log(student.indexOf('大乔'));//4
	console.log(student.indexOf('项羽'));//-1
	console.log(student.indexOf('小乔'));//-1
	console.log(student.lastIndexOf('项羽'));//-1
	console.log(student.lastIndexOf('小乔'));//-1
	</script>

	5.break 和 continue 关键字
	<script>
		1)break: 终端，截断
		   遇到break，跳出整个流程语句，
		   switch里必须要用到break
		2)continue: 中断 ，继续
		   遇到continue，跳出本次循环，进入下次循环
