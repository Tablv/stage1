<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="index.php" method="get" enctype="multipart/form-data" >
		<p>
			用户民:	<input type="text" name="uname" maxlength="10">
		</p>
		<p>
			学号:	<input type="text" name="ucode" value="123456" readonly disabled>
		</p>

		<p>
			密码：<input type="password" name="upass">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" value="男" disabled>男
			<input type="radio" name="sex" value="女">女
			<input type="radio" name="sex" value="人妖" checked>人妖
		</p>
		<p>
			爱好：
			<input type="checkbox" name="like" value="吃饭">吃饭
			<input type="checkbox" name="like" value="睡觉" checked>睡觉
			<input type="checkbox" name="like" value="打豆豆">打豆豆
			<!-- checked 设置默认项 -->
		</p>
		<p>
			地址：
			<select name="province" id="">
				<option value="江苏省">江苏省</option>
				<option value="浙江省" selected>浙江省</option>
				<option value="安徽省" disabled>安徽省</option>
			</select>
			<!-- selected  设置默认项 -->
		</p>
		<p>
			照片：<input type="file" name="uhead" multiple>
			<!-- multiple 开启多选设置 -->
		</p>
		<p>
			自我介绍：<textarea name="myself" cols="30" rows="10" style="resize:none;"></textarea>
			<!-- 说明 
			cols：设置宽度  rows设置高度
			-->
		</p>
		<p>
			<!-- 提交按钮 -->
			<input type="submit" value="注册">
			<!-- 重置按钮 -->
			<input type="reset" value="重置">
			<!-- 普通按钮 ：自定义功能，用js实现功能-->
			<input type="button" value="按按">
			<!-- 图片按钮 :提交表单-->
			<input type="image" src="../01_html_02/img/11.ico">
			<!-- button按钮:提交表单 -->
			<button>按钮</button>
		</p>
	</form>
</body>
</html>
