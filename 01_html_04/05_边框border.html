<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			width:500px;
			height: 50px;
			border:5px solid green;
		}
	</style>
</head>
<body>

<h1>solid实线</h1>
<h1 style="border-style:dotted">dotted点状边框</h1>
<h1 style="border-style:dashed">dashed虚线边框</h1>
<h1 style="border-style:double">double双边框</h1>
<h1 style="border-style:ridge">ridge凸槽边框</h1>
<h1 style="border-style:groove">groove凹槽边框</h1>
<h1 style="border-style:none">none</h1>

<p style="width:500px;height:50px;
	border-width:2px;
	border-color:green;
	border-style:solid;">	
	</p>
	<p style="width:500px;height:50px;
	border:2px yellow solid;">	
	</p>
	<p style="width:500px;height:50px;
	border-top:2px solid yellow;
	border-bottom:10px solid red;
	border-left:15px green solid;
	border-right:30px pink solid;">	
	</p>


</body>
</html>
