<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用css样式</title>
<!--2） 内联样式 作用域：当前页面-->
<style>
/* 标签选择器 */
	h1{
		width: 400px;
		height: 200px;
		border:1px solid blue;
	}


</style>
<!-- 外联样式  作用域：可以做用于所有页面 -->
<!-- 3）引入外部css文件 -->
<link rel="stylesheet" href="04_index.css">
</head>
<body>
	<p style="width:400px;height:200px;border:1px solid #000">
	<!-- 1）行内样式  作用域：只对当前标签有作用 -->
		以前我以为钱可以买到一切，后来才发现没有办法，因为我钱不够。
	</p>
	<h1>
		很多朋友喜欢分享旅游经验，看着他们把钱花光出去走一趟。
  回来后生活没有任何改变，我就感到放心了。
	</h1>
	<h2>
		上帝为你关上一扇门的同时，还顺带夹了一下你的脑袋
	</h2>
</body>
</html>
